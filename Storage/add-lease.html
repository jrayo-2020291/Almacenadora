<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="https://kit.fontawesome.com/32c2859f80.js" crossorigin="anonymous"></script>
    <title>Agregar Arrendamiento</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Arrendamiento</h1>
            <form>
                <div>
                    <i class="fa-solid fa-user-pen icon side"></i>
                    <select class="position">
                        <option value="0" disabled selected>Clientes</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                    </select>
                </div>
                <br>
                <div>
                    <i class="fa-solid fa-user-shield icon side"></i>
                    <select class="size">
                        <option value="0" disabled selected>Bodegas</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                    </select>
                </div>
                <br>
                <div>
                    <i class="fa-solid fa-user-tag icon side"></i>
                    <select class="size">
                        <option value="0" disabled selected>Servicios</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                    </select>
                </div>
                <br>
                <div>
                    <i class="fa-solid fa-book icon side"></i>
                    <input type="text" placeholder="Arrendamiento">
                </div>
                <br>
                <div>
                    <i class="fa-solid fa-clock"></i>
                    <input type="number" placeholder="Duracion">
                </div>
                <br>
                <input type="submit" value="Agregar">
            </form>
        </div>
    </div>
</body>
</html>
